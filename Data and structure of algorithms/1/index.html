<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
    />
    <title>Tower of Hanoi Game</title>
  </head>
  <body>
    <h1>🎯 Tower of Hanoi - Step by Step</h1>

    <div class="towers">
      <div>
        <p>A</p>
        <div
          class="tower"
          id="A"
        >
          <div class="rod"></div>
        </div>
      </div>
      
      <div>
        <p>B</p>
        <div
          class="tower"
          id="B"
        >
          <div class="rod"></div>
        </div>
      </div>

      <div>
        <p>C</p>
        <div
          class="tower"
          id="C"
        >
          <div class="rod"></div>
        </div>
      </div>
    </div>

    <div class="controls">
      <button id="backBtn">◀ Back Step</button>
      <button id="nextBtn">Next Step ▶</button>
      <button id="resetBtn">Reset 🔁</button>
    </div>

    <div
      class="message"
      id="message"
    ></div>
    <script src="js/script.js"></script>
  </body>
</html>
